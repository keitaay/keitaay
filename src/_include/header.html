<!--define style for pre-loaded content; used while rest of page is being loaded-->
<style type="text/css">
    html {
        scroll-behavior: smooth
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #222
    }

    main {
        position: relative;
        z-index: 1;
        background-color: #ddd
    }

    .yokoso {
        margin: 0;
        padding: 20vh 5vw 0 5vw;
        z-index: 700
    }

    .yokoso h1 {
        margin: 0;
        font-size: calc(2.0em + (1.5 * (100vw - 25px) / 75))
    }

    .yokoso h2 {
        margin: 0;
        font-size: calc(1.3em + (0.7 * (100vw - 25px) / 75))
    }

    .yokoso p {
        margin: 0;
        font-size: 1.2em;
    }

    .yokoso .hsub {
        font-size: 1.5em
    }
</style>

<!--define CSS for loading window. Grid animation from Tobias Ahlin (https://github.com/tobiasahlin/SpinKit)-->
<style type="text/css">
    .UIload {
        margin-bottom: -100vh;
        position: fixed;
        height: 100vh;
        width: 100vw;
        z-index: 999;
        background-color: white;
        transform-origin: left;
        transition: visibility, transform 200ms ease;
        /* timing controlled by script */
    }

    .loading-grid {
        padding: calc((100vh - 40px) / 2) calc((100vw - 40px) / 2);
        height: 40px;
        width: 40px;
    }

    .loading-cube {
        height: 33%;
        width: 33%;
        background-color: navy;
        float: left;
        animation: UIloadAnime 1.3s infinite ease-in-out;
    }

    @keyframes UIloadAnime {

        0%,
        70%,
        100% {
            transform: scale3D(0.95, 0.95, 0.95)
        }

        35% {
            transform: scale3D(0, 0, 1);
        }
    }
</style>

<!--if JavaScript is allowed, asynchronously load rest of CSS + QoL scripts-->
<link rel="preload" as="style" href="{{ pathCss | url }}" onload="this.onload=null; this.rel='stylesheet'">

<!--if JavaScript is disabled, omit loading screen + fetch the CSS file-->
<noscript>
    <style type="text/css">
        .JSonly,
        .UIload {
            display: none
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{{ pathCss | url }}" />
</noscript>
